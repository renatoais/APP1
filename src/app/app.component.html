<app-top></app-top>
<div *ngIf="jogoEmAndamento; else fimdejogo">
  <app-panel (encerrarJogo)="encerrarJogo($event)"></app-panel>
</div>

<ng-template #fimdejogo>
<div *ngIf="tipoEncerramento === 'derrota' ; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
  <div class="row">      
    <div class="col">
      <h3 style="color:red">Fim de Jogo , Perdeu!!!</h3>
      <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Game</button>
    </div>
  </div>
</div> 
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px;">
    <div class="row">      
      <div class="col">
        <h3 style="color:green">Parabens você é um campeã!</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Game</button>
      </div>
    </div>
  </div> 
  </ng-template>
